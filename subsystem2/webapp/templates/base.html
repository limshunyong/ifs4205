<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for the navbar-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link ref="stylesheet" href="/static/css/webapp.css">
    <title>Subsystem 2</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <span class="navbar-brand mr-1">Welcome back, {{ user }}</span>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto align-items-end">
        <li class="nav-item no-arrow mx-1">
          <a class="nav-link" href="#">
            My Records
          </a>
        </li>
        <li class="nav-item no-arrow mx-1">
          <a class="nav-link" href="#">
            Privacy & Permission
          </a>
        </li>
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Activity Log</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
          </div>
        </li>
      </ul>

    </nav>

    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" >
              <i class="fas fa-fw fa-folder"></i>
              <span>All records</span>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" >
              <i class="fas fa-fw fa-folder"></i>
              <span>X-ray</span>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button">
              <i class="fas fa-fw fa-folder"></i>
              <span>Sensor</span>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button">
              <i class="fas fa-fw fa-folder"></i>
              <span>Lab Test</span>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button">
              <i class="fas fa-fw fa-folder"></i>
              <span>Images</span>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button">
              <i class="fas fa-fw fa-folder"></i>
              <span>Movies</span>
              </a>
              </a>
           </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button">
              <i class="fas fa-fw fa-folder"></i>
              <span>Others</span>
              </a>
           </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
