<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>SB Admin - Login</title>
      <!-- Bootstrap core CSS-->
      <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom fonts for this template-->
      <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <!-- Custom styles for this template-->
      <link href="css/sb-admin.css" rel="stylesheet">
      <!-- Bootstrap core JavaScript-->
      <script src="/static/vendor/jquery/jquery.min.js"></script>
      <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   </head>
   <body class="bg-dark">
      <div class="container">
         <form action="/web/account/otp/verify/" method="post" id="challenge-form">
             <!-- TODO: HIDE THIS AND REMOVE SUBMIT BUTTON -->
            <input type="text" name="otp_device" id="otp_device" value="{{ device_id }}"/>
            <input type="text" name="otp_token" id="otp_token" placeholder="Enter signature" value=""/>
            {% csrf_token %}
            <button type="submit" form="challenge-form">Verify</button>
         </form>
         <div class="card card-login mx-auto mt-5">
            <div class="card-header">Verifying</div>
            <div class="card-body">
                <p>Sign this:</p>
                {% if error_msg %} {{ error_msg }} {% endif %}
                {{ challenge }}
                <br/>
                <b>TODO: Send challenge to tag through BLE -> sign by token -> POST challenge-form</b>
            </div>
        </div>
        </form>
      </div>
      <!-- Core plugin JavaScript-->
      <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
   </body>
</html>
