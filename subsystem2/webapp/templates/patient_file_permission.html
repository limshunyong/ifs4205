{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Contact Number</th>
                    <th>Permission</th>
                </tr>
            </thead>
            <tbody>
                {% if therapists %}
                    {% for t in therapists %}
                    <tr>
                        <td>{{ t.name }}</td>
                        <td>{{ t.designation }}</td>
                        <td>{{ t.department }}</td>
                        <td>{{ t.contact_number }}</td>
                        <td><a href="/web/patient/record/{{ record_id }}/permission/{{ t.id }}/">View</a><td>
                    </tr>
                    {% endfor %}
                {% else %}
                <tr><td>No therapist.</td></tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
