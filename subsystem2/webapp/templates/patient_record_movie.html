{% extends "base.html" %}

{% block content %}
<div id="wrapper">
  {% include "sidebar.html" %}
  <div id="content-wrapper">
      <div class="container-fluid">
          <main>
            <div class="mb-3">
              <div class="card-header">
                  <i class="fas fa-table"></i>
                  Movie Record #{{ record_id }}
              </div>
              <div class="row">
                  {{ description|safe }}
              </div>
              <video controls>
                <source src="{{ obj_link }}" type='video/mp4'>
              </video>
            </div>
          </main>
        </div>
    </div>
</div>
  
{% endblock %}
