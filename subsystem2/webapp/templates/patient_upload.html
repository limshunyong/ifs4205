{% extends "base.html" %}

{% block content %}
<div id="wrapper">
    {% include "sidebar.html" %}
   <div id="content-wrapper">
        <div class="card mb-3">
	        <div class="card-header">
		        <i class="fas fa-table"></i>
		        Patient Upload Data Portal
	        </div>
	        <div class="card-body">
		        <form action="/web/patient/upload/" method="post" id="upload-form" enctype="multipart/form-data">
			        <div>
                        <input type="file" name="file" required="required"/>
				        {{ upload_data_form }}
				        <button type="submit" form="upload-form" class="btn btn-primary btn-block">Upload</button>
			        </div>
                    {% csrf_token %}
		        </form>
	        </div>
        </div>
    </div>
</div>

{% endblock %}
